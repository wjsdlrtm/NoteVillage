<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">

    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Note Village | 노트 빌리지</title>

</head>

<body>
    <header>
        <div class="row-fluid">
            <div class="span6">
                <h1><a href="index.html">노트 빌리지</a></h1>
            </div>
            <div class="span6" style="text-align:right">
                <a href="">노트 올리기</a>
                <a href="">장바구니</a>
                <a href="">고객센터</a>
            </div>
        </div>
    </header>

    <form class="form-search" action="/search.html">
        <div class="input-append row-fluid">
            <input type="text" class="span6 search-query">
            <a href="/search.html" class="btn">
                <i class="fa fa-search"></i>
            </a>
        </div>
        <div>
            <button class="btn" type="submit">인간공학</button>
            <button class="btn" type="submit">산플</button>
            <button class="btn" type="submit">미적분1</button>
        </div>
    </form>


    <nav>
        <div class="row-fluid">

            <div class="span5">
                <div>
                    <h4>노트 빌리지</h4>
                </div>
                <div>
                    노트 빌리지는 어쩌구 저쩌구
                </div>
            </div>
                   
          
            
            <div class="span6">
                <form class="form-horizontal" style="text-align:left" action="/main.html">
                    <div class="control-group">

                        <label class="control-label" for="inputID" style="text-align:left">ID</label>
                        <div class="controls" style="text-align:left">
                            <input type="text" id="inputID" placeholder="ID">
                        </div>
                    </div>
                    <div class="control-group">

                        <label class="control-label" for="inputPassword" style="text-align:left">Password</label>
                        <div class="controls">
                            <input type="password" id="inputPassword" placeholder="Password">
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <label class="checkbox">
                                <input type="checkbox"> 자동 로그인
                            </label>
                            <button type="submit" class="btn">로그인</button>
                        
                        </div>
                    </div>
                    <a href="register.html" class="btn btn-default btn-lg btn-block" role="botton">회원가입</a>
                </form>
            </div>
            
            
        </div>






    </nav>


    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
